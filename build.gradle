plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '1-1.1'
var projectId = 45

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compileOnly project(':channel-api')

  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  implementation 'org.apache.commons:commons-dbcp2:2.9+'
  implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'

  compileOnly project.adventure_api
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }
    }
  }
}