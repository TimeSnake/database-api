repositories {
    mavenLocal()
    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    compileOnly project(':channel-api')

    compileOnly project(':library-basic')

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'mysql:mysql-connector-java:8.0.24'

    compileOnly project.adventure_api
}

group = project.group
version = '1.0-SNAPSHOT'
archivesBaseName = 'database-api'

publishing {
    publications {
        mavenJavaAll(MavenPublication) {
            version version + '-all'
            artifact {
                file "build/libs/" + archivesBaseName + "-" + version + ".jar"
            }
        }
    }
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    classifier = "all"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

jar.finalizedBy(buildFatJar)
publishMavenJavaAllPublicationToMavenLocal.dependsOn(buildFatJar)