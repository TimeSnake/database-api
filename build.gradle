plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    compileOnly 'de.timesnake:channel-api:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:library-basic:1.0-SNAPSHOT'
    compileOnly 'mysql:mysql-connector-java:8.0.24'
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'database-api'
java.sourceCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = rootProject.name
    from {
        configurations.runtimeClasspath.collect {
            exclude('META-INF/LICENSE.txt')
            exclude('META-INF/NOTICE.txt')
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

jar.finalizedBy(buildFatJar)

