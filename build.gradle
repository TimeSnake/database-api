plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    compileOnly project(':channel-api')

    compileOnly project(':library-basic')

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'mysql:mysql-connector-java:8.0.24'

    compileOnly project.adventure_api
}

group = project.group
version = '1.0-SNAPSHOT'
archivesBaseName = 'database-api'
java.sourceCompatibility = 1.17
java.targetCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }


        }
        mavenJavaAll(MavenPublication) {
            version version + '-all'
            artifact {
                file "build/libs/" + archivesBaseName + "-" + version + ".jar"
            }
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = archivesBaseName
    classifier = "all"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

jar.finalizedBy(buildFatJar)

publishMavenJavaAllPublicationToMavenLocal.dependsOn(buildFatJar)

