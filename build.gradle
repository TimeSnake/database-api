plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    compileOnly 'de.timesnake:channel-api:1.0-SNAPSHOT'

    compileOnly 'de.timesnake:library-basic:1.0-SNAPSHOT'

    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'mysql:mysql-connector-java:8.0.24'

    compileOnly 'net.kyori:adventure-api:4.11.0'
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'database-api'
java.sourceCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }


        }
        mavenJavaAll(MavenPublication) {
            version version + '-all'
            artifact {
                file "build/libs/" + description + "-" + version + ".jar"
            }
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = rootProject.name
    classifier = "all"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

jar.finalizedBy(buildFatJar)

publishMavenJavaAllPublicationToMavenLocal.dependsOn(buildFatJar)

